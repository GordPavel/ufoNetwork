<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Страница группы
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/1.css" rel="stylesheet">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<div class="header">
    <div id="mainmenu">
        <ul class="nav navbar-nav"><img id="icon" src='images/favicon.ico' width='30' height='30' align='left'>
            <li class="dropdown"><a href="#" data-toggle="dropdown" color="black"> <span
                    class="glyphicon glyphicon-user"></span> Мой профиль <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Настройки</a></li>
                </ul>
            </li>
            <li class="dropdown"><a href="#" data-toggle="dropdown"><span class="glyphicon glyphicon-search"></span>
                Поиск <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#win1">Группы</a></li>
                    <li><a href="#win2">Пользователи</a></li>
                </ul>
            </li>
            <script type="text/javascript">
                function quit() {
                    if (confirm("Вы действительно желаете выйти из своей учетной записи?")) {
                        window.open("вход.html");
                    }
                }
            </script>
            <div id="exit">
                <button class="btn" onclick="quit();" align='right'> Выйти</button>
            </div>
        </ul>
    </div>
</div>

<div class="content">
    <div id="img1"><img src='images\u157.png'></div>
    <div id="img2"><img src='images\chat-104.png' width="32" height="32"></div>
    <label id="l1">Название группы</label>
    <label id="l2">Список участников</label>
    <label id="l3">Администратор</label>
    <label id="l4">Создатель</label>
    <label id="l5">Настройки группы</label>
    <label id="l6">Сообщения</label>
    <button class="btn" id="delete"> Удалить</button>
    <button class="btn" id="send"> Отправить</button>
    <textarea id="textarea1"></textarea>
    <textarea id="textarea2"></textarea>
    <form id="users">
        <p>
            <select size="5" multiple name="">
                <option disabled>Пользователь 5</option>
                <option value="">Пользователь 1</option>
                <option selected value="">Пользователь 2</option>
                <option value="">Пользователь 3</option>
                <option value="">Пользователь 4</option>
            </select>
        </p>
    </form>
    <a href="#x" class="overlay" id="win1"></a>
    <div class="popup" id="win3">
        <p>Название:
        <p></p><input name="name"></p>
        <p>Создатель:
        <p></p><input name="creator"></p>
        <p>Категории:</p>
        <p>Здесь может быть организован поиск по группам</p>
        <button class="btn" onclick=""> Поиск</button>
        <a class="close" title="Закрыть" href="#close"></a>
    </div>
    <a href="#x" class="overlay" id="win2"></a>
    <div class="popup" id="win4">
        <p>Имя:
        <p></p><input name="nam"></p>
        <p>Раса:
        <p></p><input name="race"></p>
        <p>Возраст:
        <p></p><input name="age"></p>
        <p>Пол:
        <p></p><input name="sex"></p>
        <button class="btn" onclick=""> Поиск</button>
        <a class="close" title="Закрыть" href="#close"></a>
    </div>
</div>

<div class="footer">
    <div id="rectangle"></div>
    <label id="t1">SpaceNet © 2018</label>
    <label id="t2">О проекте |</label>
    <label id="t3">О разработчиках</label>
</div>


</body>
</html>
